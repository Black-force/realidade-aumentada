<html>
  <head>
    <title>Teste Realidade Aumentada</title>
    <!-- adcionando a biblioteca a-frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--<script 
src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- cenário virtual realidade aumentada -->
    <!-- cenário de realidade virtual: a-scene -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/e6b068a4-f8f0-4f41-9c0f-23e78ac2bed6/targets%20arvore.mind?v=1680543234293;"
      vr-mode-ui="enabled: false"
      device-orientation-ui="enabled: false">
      <!-- gerenciador de arquivos: a-assest -->
      <a-assets>
        <img
          id="tracking_1"
          src="https://cdn.glitch.global/e6b068a4-f8f0-4f41-9c0f-23e78ac2bed6/letra%20A%20png.png?v=1680543146428"/>
      </a-assets>
      <!-- definindo câmera do usuário -->
      <a-camera user-camera look-controls="enabled: false"></a-camera>
      <a-entity id="target_1" mindar-image-target="targetIndex: 0">
        <!-- adicionando imagem ao cenário -->
        <a-image
          src="#tracking_1"
          position="0 0 0"
          height="1"
          weight="1"
          look-at="[user-camera]" >
        </a-image>
      </a-entity>
    </a-scene>
    
        <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/e6b068a4-f8f0-4f41-9c0f-23e78ac2bed6/target%20elefante.mind?v=1680544377603;"
      vr-mode-ui="enabled: false"
      device-orientation-ui="enabled: false">
      <!-- gerenciador de arquivos: a-assest -->
      <a-assets>
        <img
          id="tracking_2"
          src="https://cdn.glitch.global/e6b068a4-f8f0-4f41-9c0f-23e78ac2bed6/download-removebg-preview%20(1).png?v=1680544296724"/>
      </a-assets>
      <!-- definindo câmera do usuário -->
      <a-camera user-camera look-controls="enabled: false"></a-camera>
      <a-entity id="target_2" mindar-image-target="targetIndex: 0">
        <!-- adicionando imagem ao cenário -->
        <a-image
          src="#tracking_2"
          position="0 0 0"
          height="1"
          weight="1"
          look-at="[user-camera]" >
        </a-image>
      </a-entity>
    </a-scene>
    
  </body>
</html>
